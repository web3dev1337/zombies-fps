<style>
  .damage-numbers-container {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
    z-index: 1000;
  }

  .damage-number {
    position: absolute;
    transform: translate(-50%, -50%);
    font-family: 'Creepster', cursive;
    font-size: 24px;
    color: #ff4444;
    text-shadow: 2px 2px 2px rgba(0, 0, 0, 0.5);
    animation: floatUp 1s ease-out forwards;
    white-space: nowrap;
    pointer-events: none;
    will-change: transform, opacity;
    transform-origin: center center;
    perspective: 1000px;
    backface-visibility: hidden;
  }

  .damage-value.critical {
    color: #ff0000;
    font-size: 32px;
    text-shadow: 0 0 10px #ff0000;
    animation: criticalPulse 0.5s ease-out;
  }

  @keyframes floatUp {
    0% {
      transform: translate(-50%, -50%) scale(var(--initial-scale));
      opacity: var(--initial-opacity);
    }
    
    /* Pop in and start rising */
    15% {
      transform: translate(-50%, calc(-50% - var(--rise-height) * 0.2)) scale(var(--pop-scale));
      opacity: var(--peak-opacity);
    }
    
    /* Reach peak height */
    30% {
      transform: translate(-50%, calc(-50% - var(--rise-height) * 0.3)) scale(1);
      opacity: var(--peak-opacity);
    }
    
    /* Hold at peak */
    60% {
      transform: translate(-50%, calc(-50% - var(--rise-height) * 0.4)) scale(1);
      opacity: var(--peak-opacity);
    }
    
    /* Start fading */
    85% {
      transform: translate(-50%, calc(-50% - var(--rise-height) * 0.5)) scale(var(--final-scale));
      opacity: var(--fade-opacity);
    }
    
    /* Fade out completely */
    100% {
      transform: translate(-50%, calc(-50% - var(--rise-height))) scale(var(--final-scale));
      opacity: var(--final-opacity);
    }
  }

  @keyframes criticalPulse {
    0% {
      transform: scale(1);
      text-shadow: 0 0 10px #ff0000;
    }
    50% {
      transform: scale(var(--pop-scale));
      text-shadow: 0 0 20px #ff0000;
    }
    100% {
      transform: scale(1);
      text-shadow: 0 0 10px #ff0000;
    }
  }

  .points-popup {
    position: absolute;
    left: 50%;
    transform: translateX(-50%);
    color: #ffff00;
    font-size: 20px;
    font-weight: bold;
    text-shadow: 2px 2px 2px rgba(0, 0, 0, 0.5);
    animation: pointsFloat 1s ease-out forwards;
  }

  .points-popup.headshot {
    color: #ff0000;
    font-size: 24px;
  }

  @keyframes pointsFloat {
    0% {
      transform: translateY(0) scale(0.5);
      opacity: 0;
    }
    20% {
      transform: translateY(-10px) scale(1.2);
      opacity: 1;
    }
    100% {
      transform: translateY(-30px) scale(1);
      opacity: 0;
    }
  }

  .scene-ui {
    pointer-events: none;
    user-select: none;
    transform-origin: center center;
    perspective: 1000px;
    backface-visibility: hidden;
  }

  .damage-notification {
    position: relative;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .damage-text {
    font-family: var(--display-font);
    font-weight: bold;
    text-align: center;
    white-space: nowrap;
    animation: damageFloat 1.5s ease-out forwards;
  }

  @keyframes damageFloat {
    0% {
      transform: translateY(0) scale(0.5);
      opacity: 0;
    }
    15% {
      transform: translateY(-40px) scale(1.2);
      opacity: 1;
    }
    80% {
      transform: translateY(-160px) scale(1);
      opacity: 0.8;
    }
    100% {
      transform: translateY(-200px) scale(0.8);
      opacity: 0;
    }
  }
</style>

<script>
  const CDN_ASSETS_URL = '{{CDN_ASSETS_URL}}';
  let timerInterval;
  let killStreak = 0;
  let killStreakTimeout;

  // Batch rewards system
  let pendingRewards = {
    amount: 0,
    isHeadshot: false,
    timeoutId: null
  };

  // Function to show damage numbers
  function showDamageNumber(data) {
    // Extract data from the nested structure
    const { amount, isCritical, style, duration, worldPosition } = data.data || data;
    
    // Convert world position to screen coordinates using the correct Hytopia method
    const screenPos = hytopia.toScreenPosition(worldPosition);
    if (!screenPos) return; // Position is not visible on screen
    
    const container = document.querySelector('.damage-numbers-container');
    const damageEl = document.createElement('div');
    damageEl.className = 'damage-number';
    
    const valueEl = document.createElement('span');
    valueEl.className = `damage-value${isCritical ? ' critical' : ''}`;
    valueEl.textContent = Math.floor(amount);
    
    damageEl.appendChild(valueEl);
    
    // Position the damage number at the screen coordinates
    damageEl.style.left = `${screenPos.x}px`;
    damageEl.style.top = `${screenPos.y}px`;
    
    // Apply the dynamic style if provided
    if (style) {
      damageEl.style.cssText += style;
    }
    
    container.appendChild(damageEl);
    
    // Remove the element after animation completes
    setTimeout(() => {
      damageEl.remove();
    }, duration || 1000);
  }

  // Function to show points popup - modified to batch rewards
  function showPointsPopup(amount, isHeadshot) {
    // Add to pending rewards
    pendingRewards.amount += amount;
    pendingRewards.isHeadshot = pendingRewards.isHeadshot || isHeadshot;

    // Clear existing timeout if any
    if (pendingRewards.timeoutId) {
      clearTimeout(pendingRewards.timeoutId);
    }

    // Set new timeout to show combined rewards
    pendingRewards.timeoutId = setTimeout(() => {
      const pointsFeed = document.querySelector('.points-feed');
      const popup = document.createElement('div');
      popup.className = `points-popup ${pendingRewards.isHeadshot ? 'headshot' : ''}`;
      popup.textContent = `+${Math.floor(pendingRewards.amount)}`;
      pointsFeed.appendChild(popup);
      
      // Reset pending rewards
      pendingRewards = {
        amount: 0,
        isHeadshot: false,
        timeoutId: null
      };
      
      // Remove the popup element after animation
      setTimeout(() => {
        popup.remove();
      }, 1000);
    }, 16); // Batch rewards within same tick (16ms)
  }

  // Function to update kill streak counter - moved to global scope
  function updateKillStreakCounter() {
    const counter = document.querySelector('.killstreak-counter');
    const number = counter.querySelector('.killstreak-number');
    
    number.textContent = killStreak;
    
    if (killStreak >= 3) {
      counter.classList.add('active');
    } else {
      counter.classList.remove('active');
    }
  }

  // Function to apply screen shake effect - moved to global scope
  function applyScreenShake(intensity = 0.2, duration = 200) {
    const body = document.body;
    body.style.transition = 'none';
    
    // Generate random offsets based on intensity
    const shakeLoop = (timeLeft) => {
      if (timeLeft <= 0) {
        body.style.transform = 'translate(0, 0)';
        body.style.transition = '';
        return;
      }
      
      const xOffset = (Math.random() - 0.5) * intensity * 20;
      const yOffset = (Math.random() - 0.5) * intensity * 20;
      
      body.style.transform = `translate(${xOffset}px, ${yOffset}px)`;
      
      requestAnimationFrame(() => shakeLoop(timeLeft - 16));
    };
    
    shakeLoop(duration);
  }

  // Function to show a flash effect - moved to global scope
  function showFlash(flashClass, duration) {
    const flashElement = document.querySelector(`.${flashClass}`);
    flashElement.classList.add('show');
    
    setTimeout(() => {
      flashElement.classList.remove('show');
    }, duration || 200);
  }

  // Function to show wave announcement - moved to global scope
  function showWaveAnnouncement(waveNumber) {
    const announcement = document.querySelector('.wave-announcement');
    const numberSpan = announcement.querySelector('.wave-number');
    numberSpan.textContent = waveNumber;
    announcement.classList.add('show');
    setTimeout(() => {
      announcement.classList.remove('show');
    }, 3000);
  }

  hytopia.registerSceneUITemplate('downed-player', (id, onState) => {
    const template = document.getElementById('downed-player-template');
    const clone = template.content.cloneNode(true);
    const progressFill = clone.querySelector('.revive-progress-fill');

    onState(state => {
      progressFill.style.width = `${state.progress}%`;
    });

    return clone;
  });

  // register purchase label template
  hytopia.registerSceneUITemplate('purchase-label', (id, onState) => {
    const template = document.getElementById('purchase-label-template');
    const clone = template.content.cloneNode(true);
    const labelName = clone.querySelector('.label-name');
    const labelCost = clone.querySelector('.label-cost');

    onState(state => {
      labelName.textContent = state.name;
      labelCost.textContent = `$${state.cost}`;
    });

    return clone;
  });

  // register weapon roulette template
  hytopia.registerSceneUITemplate('weapon-roulette', (id, onState) => {
    const template = document.getElementById('weapon-roulette-template');
    const clone = template.content.cloneNode(true);
    const rouletteImage = clone.querySelector('.roulette-image');
    const rouletteName = clone.querySelector('.roulette-name');
    const roulettePrompt = clone.querySelector('.roulette-prompt');
    let rouletteInterval;

    // Hide prompt initially
    roulettePrompt.style.display = 'none';

    onState(state => {
      const { selectedWeaponId, possibleWeapons } = state;
      let currentIndex = 0;

      // Clear any existing interval
      if (rouletteInterval) {
        clearInterval(rouletteInterval);
      }

      // Start rapid weapon cycling
      rouletteInterval = setInterval(() => {
        const weapon = possibleWeapons[currentIndex];
        rouletteImage.src = `${CDN_ASSETS_URL}/${weapon.iconUri}`;
        rouletteName.textContent = weapon.name;
        currentIndex = (currentIndex + 1) % possibleWeapons.length;
      }, 100);

      // After 2 seconds, stop on selected weapon and show prompt
      setTimeout(() => {
        clearInterval(rouletteInterval);
        const selectedWeapon = possibleWeapons.find(w => w.id === selectedWeaponId);
        if (selectedWeapon) {
          rouletteImage.src = `${CDN_ASSETS_URL}/${selectedWeapon.iconUri}`;
          rouletteName.textContent = selectedWeapon.name;
          roulettePrompt.style.display = 'block';
        }
      }, 3000);
    });

    return clone;
  });

  // Register damage number template
  hytopia.registerSceneUITemplate('damage-number', (id, onState) => {
    const template = document.getElementById('damage-number-template');
    const clone = template.content.cloneNode(true);
    const damageNumber = clone.querySelector('.damage-number');
    const damageValue = clone.querySelector('.damage-value');
    
    onState(state => {
      const { amount, isCritical, style, duration } = state;
      damageValue.textContent = Math.floor(amount);
      
      if (isCritical) {
        damageValue.classList.add('critical');
      }
      
      // Apply dynamic style if provided
      if (style) {
        damageNumber.style.cssText = style;
      }
      
      // Remove after animation
      setTimeout(() => {
        const element = document.getElementById(id);
        if (element) {
          element.remove();
        }
      }, duration || 1000);
    });
    
    return clone;
  });

  // Register damage notification template
  hytopia.registerSceneUITemplate('damage-notification', (id, onState) => {
    const template = document.getElementById('damage-notification-template');
    const clone = template.content.cloneNode(true);
    const damageText = clone.querySelector('.damage-text');
    
    onState(state => {
      if (!damageText || !state) return;
      
      // Update damage text with floor instead of round
      damageText.textContent = `${state.isCritical ? '💥' : ''}${Math.floor(state.amount)}`;
      
      // Apply custom style if provided
      if (state.style) {
        damageText.style.cssText = state.style;
      }
    });
    
    return clone;
  });

  // handle game data ui updates
  hytopia.onData(data => {
    const { type } = data;

    if (!type) {
      console.warn('No type received for data', data);
      return;
    }
    
    // Track kill streak
    let killStreak = 0;
    let killStreakTimeout;
    
    // Handle hit feedback (headshot)
    if (type === 'headshot') {
      const { reward } = data;
      showPointsPopup(Math.floor(reward), true);
    }
    
    // Handle normal hit feedback
    if (type === 'hit') {
      const { reward } = data;
      if (reward > 0) {
        showPointsPopup(Math.floor(reward), false);
      }
    }
    
    // Handle kill feedback
    if (type === 'kill') {
      const { reward } = data;
      
      try {
        if (reward) {
          showPointsPopup(Math.floor(reward), false);
        }
        
        // Increment kill streak
        killStreak++;
        
        // Clear previous timeout
        if (killStreakTimeout) {
          clearTimeout(killStreakTimeout);
        }
        
        // Reset kill streak after 5 seconds of no kills
        killStreakTimeout = setTimeout(() => {
          killStreak = 0;
          updateKillStreakCounter();
        }, 5000);
        
        // Update kill streak counter
        updateKillStreakCounter();
        
        // Apply special effects for kill streaks
        if (killStreak >= 3) {
          // Apply screen shake for kill streaks
          const intensity = 0.1 * Math.min(killStreak, 10);
          applyScreenShake(intensity);
        }
      } catch (error) {
        console.error('Error in kill handling:', error);
      }
      
      return; // Early return to prevent physics engine spam
    }
    
    // Handle screen shake
    if (type === 'screen_shake') {
      const { intensity, duration } = data;
      applyScreenShake(intensity, duration);
    }
    
    if (type === 'start') {
      document.querySelector('.game-info').style.display = 'block';
      document.querySelector('.game-info .timer').textContent = 'Time: 00:00';
      document.querySelector('.game-info .wave').textContent = 'Wave: 1';
      
      // Clear previous timer
      if (timerInterval) {
        clearInterval(timerInterval);
      }

      // Start game timer
      const startTime = Date.now();
      timerInterval = setInterval(() => {
        const elapsedSeconds = Math.floor((Date.now() - startTime) / 1000);
        const minutes = Math.floor(elapsedSeconds / 60).toString().padStart(2, '0');
        const seconds = (elapsedSeconds % 60).toString().padStart(2, '0'); 
        document.querySelector('.game-info .timer').textContent = `Time: ${minutes}:${seconds}`;
      }, 1000);
    }

    if (type === 'wave') {
      const { wave } = data;
      document.querySelector('.game-info .wave').textContent = `Wave: ${wave}`;
      showWaveAnnouncement(wave);
    }

    if (type === 'weapon') {
      const { name, iconImageUri } = data;
      document.querySelector('.weapon-name').textContent = name;
      document.querySelector('.weapon-image').src = `${CDN_ASSETS_URL}/${iconImageUri}`;
    }

    if (type === 'ammo') {
      const { ammo, maxAmmo } = data;
      document.querySelector('.weapon-ammo').textContent = `CLIP: ${ammo}/${maxAmmo}`;
    }

    if (type === 'health') {
      const { health, maxHealth } = data;
      const percentage = (health / maxHealth) * 100;
      document.querySelector('.health-bar-fill').style.width = `${percentage}%`;
      document.querySelector('.health-text').textContent = `${health}/${maxHealth}`;
      
      // Update vignette intensity based on health percentage
      const vignette = document.querySelector('.vignette');
      const vignetteOpacity = Math.max(0, (100 - percentage) / 100);
      vignette.style.opacity = vignetteOpacity;
    }

    if (type === 'reload') {
      document.querySelector('.weapon-ammo').textContent = 'RELOADING...';
    }

    if (type === 'money') {
      const { money } = data;
      const moneyAmount = Math.floor(money);
      const moneyAmountEl = document.querySelector('.money-amount');
      moneyAmountEl.textContent = moneyAmount;
    }

    if (type === 'boss') {
      const { name, healthPercent, show } = data;
      const bossContainer = document.querySelector('.boss-health-container');
      const bossName = document.querySelector('.boss-name');
      const bossHealthFill = document.querySelector('.boss-health-fill');
      console.log(data);
      if (show === true) {
        bossContainer.style.display = 'block';
      } else if (show === false) {
        bossContainer.style.display = 'none';
        bossHealthFill.style.width = '100%';
      }

      if (name) {
        bossName.textContent = name;
      }

      if (healthPercent) {
        bossHealthFill.style.width = `${healthPercent}%`;
      }
    }

    // Handle damage numbers
    if (type === 'damage') {
      const { data: damageData } = data;
      if (damageData) {
        const container = document.querySelector('.damage-numbers-container');
        const damageEl = document.createElement('div');
        damageEl.className = 'damage-number';
        
        const valueEl = document.createElement('span');
        valueEl.className = `damage-value${damageData.isCritical ? ' critical' : ''}`;
        valueEl.textContent = Math.floor(damageData.amount);
        
        damageEl.appendChild(valueEl);
        
        // Position relative to viewport center with random offset
        const viewportWidth = window.innerWidth;
        const viewportHeight = window.innerHeight;
        
        // Random position near the center of the screen
        const offsetX = (Math.random() - 0.5) * 100; // ±50px from center
        const offsetY = (Math.random() - 0.5) * 100;
        
        damageEl.style.left = `${(viewportWidth / 2) + offsetX}px`;
        damageEl.style.top = `${(viewportHeight / 2) + offsetY}px`;
        
        // Apply any dynamic styles
        if (damageData.style) {
          damageEl.style.cssText += damageData.style;
        }
        
        // Add to container and animate
        container.appendChild(damageEl);
        
        // Scale and fade animation
        damageEl.style.animation = 'damageFloat 0.8s ease-out forwards';
        
        // Remove after animation
        setTimeout(() => {
          damageEl.remove();
        }, damageData.duration || 1000);
      }
    }

    if (type === 'scoreboard') {
      updateScoreboard(data);
    }
  });

  // Add scoreboard handling
  document.addEventListener('keydown', (event) => {
    if (event.key === 'Tab') {
      event.preventDefault();
      document.getElementById('scoreboard').style.display = 'flex';
    }
  });

  document.addEventListener('keyup', (event) => {
    if (event.key === 'Tab') {
      event.preventDefault();
      document.getElementById('scoreboard').style.display = 'none';
    }
  });

  // Update scoreboard data
  function updateScoreboard(data) {
    const scoreboardBody = document.getElementById('scoreboard-body');
    scoreboardBody.innerHTML = '';
    
    data.players.forEach(player => {
      const row = document.createElement('tr');
      row.innerHTML = `
        <td>${player.name}</td>
        <td>${player.kills}</td>
        <td>${player.headshots}</td>
        <td>$${Math.round(player.money).toLocaleString()}</td>
        <td>${Math.round(player.score).toLocaleString()}</td>
        <td>${player.revives}</td>
        <td>${player.downs}</td>
      `;
      scoreboardBody.appendChild(row);
    });
    
    document.getElementById('current-wave').textContent = data.wave;
  }
</script>
